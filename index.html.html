<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio de Demétrius Ian da Costa Santos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00aaff;
    }

    section {
      padding: 120px 10%;
      text-align: center;
    }

    #inicio h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #inicio h3 {
      font-weight: 400;
      color: #00aaff;
    }

    .btn-container {
      margin-top: 30px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin: 10px;
    }

    .btn-azul {
      background: #0077b6;
      color: white;
    }

    .btn-azul:hover {
      background: #005f8a;
    }

    .btn-branco {
      background: white;
      color: #0077b6;
    }

    .btn-branco:hover {
      background: #e0e0e0;
      color: #005f8a;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#habilidades">Habilidades</a>
      <a href="#projetos">Projetos</a>
      <a href="#experiencia">Experiência</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="inicio">
    <h1>Demétrius Ian da Costa Santos</h1>
    <h3>Técnico em Edificações | Acadêmico de Engenheiro Civil</h3>
    <p>Construindo projetos com criatividade, técnica e propósito.</p>
    <div class="btn-container">
      <button class="btn btn-azul">Ver Projetos</button>
      <button class="btn btn-branco">Contato</button>
    </div>
  </section>
</body>
</html>
